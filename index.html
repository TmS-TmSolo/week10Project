<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- //Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
    A Bootstrap styled table representing your choice of data.
    A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit. -->

    <table class="table table-dark text-center custom-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Team Name</th>
                <th>Wins</th>
                <th>Loss</th>
                <th>Players Available</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                
            </tr>
        </tbody>
    </table>
    <form id="teamForm">
    <div class="form-row text-center">
        <div class="col-md-2 mb-3">
            <input type="text" class="form-control" id="teamName" 
            placeholder="Team Name" required>
        </div>
        <div class="col-md-2 mb-3">
            <input type="number" class="form-control" id="wins" placeholder="Wins" required>
        </div>
        <div class="col-md-2 mb-3">
            <input type="number" class="form-control" id="losses" placeholder="Losses" required>
        </div>
        <div class="col-md-2 mb-3">
            <input type="text" class="form-control" id="playersAvailable" placeholder="Players Available" required>
        </div>
        <div class="col-md-2 mb-3">
            <button id="form-button" type="submit" 
            class="btn btn-dark">Submit</button>
        </div>
    </div>
    </form>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
